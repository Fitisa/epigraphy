    xlsx:
      header:
        id: Id
        inscription:
          carrier:
            type: Надпись / Носитель / Тип носителя
            category: Надпись / Носитель / Категория носителя
            origin1: Надпись / Носитель / Происхождение 1 (город, местность)
            origin2: Надпись / Носитель / Происхождение 2 (здание, раскоп)
            individualName: Надпись / Носитель / Индивидуальное название носителя
            storagePlace: Надпись / Носитель / Место хранения
            inventoryNumber: Надпись / Носитель / Инвентарный номер
          isInSitu: Надпись / In situ
          placeOnCarrier: Надпись / Расположение на носителе
          writingType: Надпись / Разряд по Франклину
          materials: Надпись / Материалы
          writingMethod: Надпись / Способ нанесения
          preservationState: Надпись / Состояние сохранности
          alphabet: Надпись / Алфавит
          majorPublications: Надпись / Основные публикации
        interpretation:
          source: Интерпретация / Источник
          pageNumbersInSource: Интерпретация / Номера страниц в публикации
          numberInSource: Интерпретация / Номер в источнике
          doWeAgree: Интерпретация / Согласны ли мы с интерпретацией
          text: Интерпретация / Текст
          textImageFileName: Интерпретация / Изображение текста (название файла)
