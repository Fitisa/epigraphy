          photoFileName: Интерпретация / Фото (название файла)
          sketchFileName: Интерпретация / Прорись (название файла)
          contentCategory: Интерпретация / Категория по содержанию
          content: Интерпретация / Содержание
          dateInText: Интерпретация / Дата в тексте
          stratigraphicalDate: Интерпретация / Стратиграфическая дата
          nonStratigraphicalDate: Интерпретация / Внестраиграфическая дата
          historicalDate: Интерпретация / "Историческая" дата
          conventionalDate: Интерпретация / Условная дата
          comment: Интерпретация / Комментарий (разночтения с источником)
  formatter:
    bool:
      "true": да
      "false": нет