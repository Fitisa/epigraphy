sonata_admin:
  title: Epigraphy of Medieval Rus'
  dashboard:
    blocks:
      - { type: sonata.admin.block.admin_list, position: left }
  options:
    legacy_twig_text_extension: false
    use_icheck: false
  assets:
    extra_javascripts:
      - 'build/js/admin/edit-inscription.js'

sonata_block:
  blocks:
    sonata.admin.block.admin_list:
      contexts: [admin2]

